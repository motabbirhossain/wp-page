 <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">

<style>

      @keyframes rotate {  
        from { 
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg); 
        } 

        to { 
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }  
      } 


    #path{
        animation: rotate 1s ease-in infinite;
        -webkit-animation: rotate 1s ease-in infinite;
        -webkit-transform-origin: center; -ms-transform-origin: center; transform-origin: center; transform-box: fill-box;
    }
</style>

    <g id="path">
     <path d="M3.30593 12.0354L11.5843 3.18614L15.1088 14.7801L3.30593 12.0354Z" stroke="#086AD7" stroke-width="3"/>
    </g>
        
</svg>
